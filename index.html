<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>State Puzzle 12x12 Rund</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Wrapper */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Board + Koordinaten */
.board-with-labels {
  display: grid;
  grid-template-columns: 32px auto;
  grid-template-rows: 32px auto;
  gap: 6px;
}

/* Spaltenzahlen oben */
.top-labels {
  display: grid;
  grid-template-columns: repeat(12, min(60px, 6vw));
  color: #888;
  font-size: 12px;
  text-align: center;
}

/* Zeilenzahlen links */
.left-labels {
  display: grid;
  grid-template-rows: repeat(12, min(60px, 6vw));
  color: #888;
  font-size: 12px;
  text-align: right;
  padding-right: 4px;
}

.top-labels span,
.left-labels span {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Grid */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(60px, 6vw));
  grid-template-rows: repeat(12, min(60px, 6vw));
  gap: 6px;
}

/* Zellen */
.cell {
  background: #808080;
  border-radius: 50%;
  cursor: pointer;
  transition: opacity 0.2s, transform 0.15s;
}

.cell:hover {
  transform: scale(1.08);
}

.active {
  opacity: 0.4;
}

/* Lösung Button */
#solutionBtn {
  margin-top: 16px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  background: limegreen;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#solutionBtn:hover {
  background: #32cd32;
}
</style>
</head>

<body>

<div class="game-wrapper">

  <div class="board-with-labels">
    <div></div>

    <!-- Spaltenzahlen -->
    <div class="top-labels">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
      <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span>
    </div>

    <!-- Zeilenzahlen -->
    <div class="left-labels">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
      <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span>
    </div>

    <!-- Spielfeld -->
    <div id="grid"></div>
  </div>

  <button id="solutionBtn">Lösung anzeigen</button>
</div>

<script>
const grid = document.getElementById("grid");
const solutionBtn = document.getElementById("solutionBtn");
const size = 12;
let state = [];
let gameOver = false;

/* Startzustand */
for (let i = 0; i < size * size; i++) {
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

/* Render */
function render() {
  grid.innerHTML = "";
  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");
    cell.onclick = () => {
      if (!gameOver) toggle(i);
    };
    grid.appendChild(cell);
  });
}

/* Toggle */
function toggle(i) {
  const n = [
    i, i-1, i+1,
    i-size, i+size
  ];

  n.forEach(x => {
    if (
      x >= 0 &&
      x < size*size &&
      Math.abs((x % size) - (i % size)) <= 1
    ) {
      state[x] ^= 1;
    }
  });

  render();
  checkWin();
}

/* Win */
function checkWin() {
  if (state.every(v => v === 0)) {
    grid.style.opacity = "0.3";
    gameOver = true;
  }
}

/* Solver */
function solvePuzzle(state) {
  const n = size * size;
  let A = [];
  let b = state.slice();

  for (let i = 0; i < n; i++) {
    A[i] = Array(n).fill(0);
    A[i][i] = 1;
    let r = Math.floor(i / size);
    let c = i % size;
    if (r > 0) A[i][i-size] = 1;
    if (r < size-1) A[i][i+size] = 1;
    if (c > 0) A[i][i-1] = 1;
    if (c < size-1) A[i][i+1] = 1;
  }

  for (let i = 0; i < n; i++) {
    if (!A[i][i]) {
      for (let j = i+1; j < n; j++) {
        if (A[j][i]) {
          [A[i], A[j]] = [A[j], A[i]];
          [b[i], b[j]] = [b[j], b[i]];
          break;
        }
      }
    }
    for (let j = 0; j < n; j++) {
      if (i !== j && A[j][i]) {
        for (let k = 0; k < n; k++) {
          A[j][k] ^= A[i][k];
        }
        b[j] ^= b[i];
      }
    }
  }

  let sol = [];
  for (let i = 0; i < n; i++) {
    if (b[i]) sol.push(i);
  }
  return sol;
}

/* Lösung anzeigen */
solutionBtn.onclick = () => {
  const sol = solvePuzzle(state);
  alert(
    "Klicke:\n" +
    sol.map(i =>
      `(${Math.floor(i/size)+1}, ${i%size+1})`
    ).join(", ")
  );
};

render();
</script>

</body>
</html>
