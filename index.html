<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- âœ… WICHTIG: verhindert Zoomen & seitliches Springen -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Word Chain Game</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: #000000;
  color: white;
  text-align: center;
  overflow-x: hidden; /* ðŸ”’ kein seitliches Scrollen */
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 20px;
  background: #000000;
  border-radius: 15px;
  border: 2px solid #333;
}

/* ðŸŸ© PIXEL STYLE TITLE */
h1 {
  font-family: "Courier New", monospace;
  font-size: 2.4em;
  margin-bottom: 20px;
  color: #00ffcc;
  text-shadow: 2px 2px #006666;
}

#wordDisplay {
  font-size: 2em;
  margin: 20px 0;
  min-height: 50px;
}

#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#playerWord {
  width: 80%;
  max-width: 400px;
  box-sizing: border-box; /* ðŸ”’ stabil */
  font-size: 1.3em;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  text-align: center;
}

button {
  padding: 14px 28px;
  font-size: 1.3em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover {
  background: #4caf50;
}

#message {
  margin-top: 20px;
  font-size: 1.4em;
  min-height: 40px;
}

@media (max-width: 768px) {
  h1 { font-size: 2em; }
  #wordDisplay { font-size: 1.6em; }
  #playerWord { font-size: 1.2em; }
  button { font-size: 1.2em; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>WORD CHAIN GAME</h1>

  <div id="wordDisplay">Start word: Apple</div>

  <div id="inputContainer">
    <input 
      type="text" 
      id="playerWord" 
      placeholder="Type your word here"
      inputmode="text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
    >
    <button onclick="playWord()">OK</button>
  </div>

  <div id="message"></div>
</div>

<script>
let currentWord = "Apple";
const usedWords = [currentWord];

const wordList = [
  "Apple","Elephant","Tiger","Rabbit","Tree","Eagle","Egg","Giraffe",
  "Fish","Horse","Orange","Grapes","Snake","Emu","Umbrella","Lion",
  "Nut","Tapir","Rat","Tomato","Owl","Lemon","Night","Hat","Turtle",
  "Eel","Lamb","Bread","Dog","Goat","Ant","Seal","Lily","Yak","Kangaroo"
];

function playWord() {
  const input = document.getElementById("playerWord");
  const playerWord = input.value.trim();
  const messageDiv = document.getElementById("message");

  if (!playerWord) return;

  const lastChar = currentWord.slice(-1).toLowerCase();
  if (playerWord[0].toLowerCase() !== lastChar) {
    messageDiv.textContent = `âŒ Word must start with "${lastChar.toUpperCase()}"`;
    return;
  }

  if (usedWords.includes(playerWord)) {
    messageDiv.textContent = "âŒ Word already used!";
    return;
  }

  usedWords.push(playerWord);
  currentWord = playerWord;
  document.getElementById("wordDisplay").textContent = `Your word: ${currentWord}`;
  input.value = "";
  messageDiv.textContent = "";

  setTimeout(aiTurn, 500);
}

/* ðŸ§  SMART AI */
function aiTurn() {
  const lastChar = currentWord.slice(-1).toLowerCase();
  const possible = wordList.filter(
    w => w[0].toLowerCase() === lastChar && !usedWords.includes(w)
  );

  if (possible.length === 0) {
    document.getElementById("message").textContent =
      "ðŸŽ‰ You win! AI has no word.";
    return;
  }

  let best = possible[0];
  let max = -1;

  for (let w of possible) {
    const next = w.slice(-1).toLowerCase();
    const options = wordList.filter(
      p => p[0].toLowerCase() === next && !usedWords.includes(p)
    );
    if (options.length > max) {
      max = options.length;
      best = w;
    }
  }

  usedWords.push(best);
  currentWord = best;
  document.getElementById("wordDisplay").textContent = `AI says: ${currentWord}`;
}
</script>

</body>
</html>
