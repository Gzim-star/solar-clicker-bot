<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BrainTrials ‚Äì State Puzzle</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Wrapper */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* üîç Meta-Hinweis */
.meta-hint {
  margin-bottom: 16px;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  color: #777;
  text-align: center;
  opacity: 0.85;
  user-select: none;
}

/* Grid */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(60px, 6vw));
  grid-template-rows: repeat(12, min(60px, 6vw));
  gap: 6px;
}

/* Zellen */
.cell {
  background: #777;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  color: black;
  user-select: none;
  transition: opacity 0.2s;
}

.cell.active {
  opacity: 0.4;
}

/* Wenn gel√∂st ‚Üí kein Klick mehr */
.solved .cell {
  pointer-events: none;
  opacity: 0.25;
}
</style>
</head>

<body>

<div class="game-wrapper">

  <div class="meta-hint">
    Somewhere, the solution exists.
  </div>

  <div id="grid"></div>

</div>

<script>
const grid = document.getElementById("grid");
const size = 12;
let state = [];
let solved = false;

/* Initialisierung */
for (let i = 0; i < size * size; i++) {
  state[i] = Math.random() > 0.5 ? 1 : 0;
}

/* Render */
function render() {
  grid.innerHTML = "";

  state.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell" + (v ? " active" : "");

    const row = Math.floor(i / size);
    const col = i % size;

    /* üî¢ Zahlen nur oben & links */
    if (row === 0) cell.textContent = col + 1;
    else if (col === 0) cell.textContent = row + 1;

    cell.onclick = () => {
      if (!solved) toggle(i);
    };

    grid.appendChild(cell);
  });

  checkSolved();
}

/* Toggle */
function toggle(i) {
  const n = [i, i-1, i+1, i-size, i+size];
  n.forEach(x => {
    if (
      x >= 0 &&
      x < size * size &&
      Math.abs((x % size) - (i % size)) <= 1
    ) {
      state[x] ^= 1;
    }
  });
  render();
}

/* L√∂sung pr√ºfen */
function checkSolved() {
  if (state.every(v => v === 0)) {
    solved = true;
    grid.classList.add("solved");
  }
}

render();
</script>

</body>
</html>
